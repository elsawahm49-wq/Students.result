<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نتيجة الطالب</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      text-align: center;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    h1 {
      background: #2c3e50;
      color: white;
      padding: 15px;
      margin: 0;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 80%;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
    }
    th {
      background: #34495e;
      color: white;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
    .grade {
      font-size: 22px;
      margin-top: 20px;
      font-weight: bold;
    }
    .excellent { color: green; }
    .verygood { color: blue; }
    .good { color: orange; }
    .weak { color: red; }
  </style>
</head>
<body>
  <h1>نتيجة الطالب</h1>
  <div id="studentResult"></div>

  <script>
    // جلب اسم الطالب من الرابط
    const urlParams = new URLSearchParams(window.location.search);
    const studentName = urlParams.get("name");
    const container = document.getElementById("studentResult");

    // تحميل ملف JSON
    fetch("students_results.json")
      .then(response => response.json())
      .then(data => {
        if (data[studentName]) {
          const grades = data[studentName];
          let table = "<table><tr><th>الحصة</th><th>الدرجة</th></tr>";
          let totalGot = 0, totalMax = 0;

          grades.forEach((g, i) => {
            table += `<tr><td>الحصة ${i+1}</td><td>${g[0]} / ${g[1]}</td></tr>`;
            totalGot += g[0];
            totalMax += g[1];
          });
          table += "</table>";

          // حساب النسبة المئوية والتقدير
          let percent = (totalGot / totalMax) * 100;
          let status = "";
          if (percent >= 85) status = `<div class="grade excellent">ممتاز</div>`;
          else if (percent >= 70) status = `<div class="grade verygood">جيد جدًا</div>`;
          else if (percent >= 50) status = `<div class="grade good">جيد</div>`;
          else status = `<div class="grade weak">ضعيف</div>`;

          container.innerHTML = `<h2>${studentName}</h2>` + table + status;
        } else {
          container.innerHTML = `<p style="color:red">⚠️ الطالب غير موجود</p>`;
        }
      })
      .catch(err => {
        container.innerHTML = `<p style="color:red">خطأ في تحميل البيانات</p>`;
      });
  </script>
</body>
</html>
