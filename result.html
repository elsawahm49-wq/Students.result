<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نتيجة الطالب</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      text-align: center;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    h1 {
      background: #2c3e50;
      color: white;
      padding: 15px;
      margin: 0;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 80%;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
    }
    th {
      background: #34495e;
      color: white;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
    .grade {
      font-size: 22px;
      margin-top: 20px;
      font-weight: bold;
    }
    .excellent { color: green; }
    .verygood { color: blue; }
    .good { color: orange; }
    .weak { color: red; }

    /* زرار الرجوع */
    .back-btn {
      display: inline-block;
      margin: 25px auto;
      padding: 12px 25px;
      font-size: 18px;
      font-weight: bold;
      background: #2c3e50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
    }
    .back-btn:hover {
      background: #1a242f;
    }
  </style>
</head>
<body>
  <h1>📊 نتيجة الطالب</h1>
  <div id="studentResult"></div>

  <a href="index.html" class="back-btn">🔙 رجوع للبحث</a>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const studentName = urlParams.get("name");
    const studentClass = urlParams.get("class");

    const classNames = {
      "اولي-اعدادي": "الأولى الإعدادية",
      "تانيه-اعدادي": "الثانية الإعدادية",
      "تالته-اعدادي": "الثالثة الإعدادية",
      "اولي-ثانوي": "الأولى الثانوية",
      "تانيه-ثانوي": "الثانية الثانوية",
      "تالته-ثانوي": "الثالثة الثانوية"
    };

    async function loadData() {
      try {
        const response = await fetch("students_results.json");
        const data = await response.json();

        const container = document.getElementById("studentResult");

        if (data[studentName] && data[studentName][studentClass]) {
          const grades = data[studentName][studentClass];

          let table = "<table><tr><th>المادة/الحصة</th><th>الدرجة</th></tr>";
          let total = 0, maxTotal = 0;

          grades.forEach((pair, i) => {
            const got = pair[0];
            const max = pair[1];
            if (got !== "-") total += got;
            if (max !== "-") maxTotal += max;
            table += `<tr><td>المادة ${i+1}</td><td>${got} / ${max}</td></tr>`;
          });

          let percent = maxTotal > 0 ? (total / maxTotal) * 100 : 0;

          table += `
            <tr style="font-weight:bold; background:#eef;">
              <td>📌 المجموع الكلي</td>
              <td>${total} / ${maxTotal} (${percent.toFixed(2)}%)</td>
            </tr>
          `;

          table += "</table>";

          let status = "";
          if (percent >= 85) status = `<div class="grade excellent">ممتاز</div>`;
          else if (percent >= 70) status = `<div class="grade verygood">جيد جدًا</div>`;
          else if (percent >= 50) status = `<div class="grade good">جيد</div>`;
          else status = `<div class="grade weak">ضعيف</div>`;

          container.innerHTML = `
            <h2>${studentName}</h2>
            <h3>${classNames[studentClass] || studentClass}</h3>
            ${table}
            ${status}
          `;

        } else {
          container.innerHTML = `<p style="color:red">⚠️ الطالب أو الصف غير موجود</p>`;
        }

      } catch (e) {
        console.error("Error loading data:", e);
      }
    }

    loadData();
  </script>
</body>
</html>
