<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نتيجة الطالب</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      text-align: center;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    h1 {
      background: #2c3e50;
      color: white;
      padding: 15px;
      margin: 0;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 80%;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
    }
    th {
      background: #34495e;
      color: white;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
    .grade {
      font-size: 22px;
      margin-top: 20px;
      font-weight: bold;
    }
    .percent {
      font-size: 20px;
      margin-top: 10px;
      color: #333;
    }
    .excellent { color: green; }
    .verygood { color: blue; }
    .good { color: orange; }
    .weak { color: red; }
  </style>
</head>
<body>
  <h1>نتيجة الطالب</h1>
  <div id="studentResult"></div>

  <script>
    // قراءة اسم الطالب من الرابط (مثال: result.html?name=أحمد علي)
    const urlParams = new URLSearchParams(window.location.search);
    const studentName = urlParams.get("name");

    async function loadData() {
      try {
        const response = await fetch("students_results.json");
        const data = await response.json();

        const container = document.getElementById("studentResult");

        if (studentName && data[studentName]) {
          const grades = data[studentName];

          let table = "<table><tr><th>الحصة</th><th>الدرجة</th></tr>";
          let total = 0, maxTotal = 0;

          grades.forEach((pair, i) => {
            const got = pair[0];
            const max = pair[1];
            total += got;
            maxTotal += max;
            table += `<tr><td>الحصة ${i+1}</td><td>${got} / ${max}</td></tr>`;
          });

          table += "</table>";

          // حساب النسبة المئوية
          let percent = (total / maxTotal) * 100;
          let percentText = `<div class="percent">النسبة النهائية: ${percent.toFixed(2)}%</div>`;
          let status = "";
          if (percent >= 85) status = `<div class="grade excellent">ممتاز</div>`;
          else if (percent >= 70) status = `<div class="grade verygood">جيد جدًا</div>`;
          else if (percent >= 50) status = `<div class="grade good">جيد</div>`;
          else status = `<div class="grade weak">ضعيف</div>`;

          container.innerHTML = `<h2>${studentName}</h2>` + table + percentText + status;

        } else {
          container.innerHTML = `<p style="color:red">⚠️ الطالب غير موجود</p>`;
        }

      } catch (e) {
        console.error("Error loading data:", e);
        document.getElementById("studentResult").innerHTML = 
          `<p style="color:red">⚠️ خطأ في تحميل الملف</p>`;
      }
    }

    loadData();
  </script>
</body>
</html>
