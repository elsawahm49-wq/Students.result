<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بحث عن نتيجة الطالب</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      text-align: center;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    h1 {
      background: #2c3e50;
      color: white;
      padding: 15px;
      margin: 0;
    }
    .container {
      margin: 30px auto;
      width: 90%;
      max-width: 500px;
      position: relative;
    }
    input, select, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background: #2c3e50;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #34495e;
    }
    .suggestions {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: white;
      border: 1px solid #ccc;
      border-top: none;
      max-height: 250px;
      overflow-y: auto;
      z-index: 1000;
    }
    .suggestions div {
      padding: 8px;
      cursor: pointer;
      text-align: right;
    }
    .suggestions div:hover {
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <h1>البحث عن نتيجة الطالب</h1>
  <div class="container">
    <input type="text" id="studentInput" placeholder="اكتب اسم الطالب...">
    <div id="suggestions" class="suggestions"></div>

    <select id="classSelect">
      <option value="">اختر الصف الدراسي</option>
    </select>

    <button onclick="goToResult()">عرض النتيجة</button>
  </div>

  <script>
    const inputBox = document.getElementById("studentInput");
    const suggestionsBox = document.getElementById("suggestions");
    const classSelect = document.getElementById("classSelect");

    let students = [];
    let classes = new Set();

    async function loadStudents() {
      const response = await fetch("students_results.json");
      const data = await response.json();
      
      // جمع أسماء الطلاب
      students = Object.keys(data);

      // جمع الصفوف
      Object.values(data).forEach(studentClasses => {
        Object.keys(studentClasses).forEach(cls => classes.add(cls));
      });

      // ترتيب الصفوف
      let sortedClasses = Array.from(classes).sort((a, b) => a.localeCompare(b, "ar"));

      // إضافة الصفوف للقائمة
      sortedClasses.forEach(cls => {
        const option = document.createElement("option");
        option.value = cls;
        option.textContent = cls.replace(/-/g, " "); // عرض أوضح
        classSelect.appendChild(option);
      });
    }

    // البحث عن الأسماء
    inputBox.addEventListener("input", () => {
      const query = inputBox.value.toLowerCase();
      suggestionsBox.innerHTML = "";

      if (!query) return;

      const matches = students.filter(name => name.toLowerCase().includes(query));
      matches.slice(0, 10).forEach(match => {
        const div = document.createElement("div");
        div.textContent = match;
        div.onclick = () => {
          inputBox.value = match;
          suggestionsBox.innerHTML = "";
        };
        suggestionsBox.appendChild(div);
      });
    });

    // الذهاب إلى صفحة النتيجة
    function goToResult() {
      const input = inputBox.value.trim();
      const className = classSelect.value;
      const matchedName = students.find(name => name.toLowerCase() === input.toLowerCase());

      if (!matchedName) {
        alert("⚠️ من فضلك اختر اسم صحيح من القائمة");
        return;
      }
      if (!className) {
        alert("⚠️ من فضلك اختر الصف الدراسي");
        return;
      }

      window.location.href =
        "result.html?name=" +
        encodeURIComponent(matchedName) +
        "&class=" +
        encodeURIComponent(className);
    }

    loadStudents();
  </script>
</body>
</html>
