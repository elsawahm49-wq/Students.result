<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>البحث عن نتيجة الطالب</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      text-align: center;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    h1 {
      background: #2c3e50;
      color: white;
      padding: 15px;
      margin: 0;
    }
    .container {
      margin-top: 50px;
      position: relative;
      display: inline-block;
      width: 80%;
      max-width: 400px;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    .suggestions {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: white;
      border: 1px solid #ccc;
      border-top: none;
      max-height: 200px;
      overflow-y: auto;
      z-index: 1000;
    }
    .suggestions div {
      padding: 10px;
      cursor: pointer;
    }
    .suggestions div:hover {
      background: #f0f0f0;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      background: #2c3e50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #34495e;
    }
  </style>
</head>
<body>
  <h1>البحث عن نتيجة الطالب</h1>
  <div class="container">
    <input type="text" id="studentInput" placeholder="اكتب اسم الطالب...">
    <div id="suggestions" class="suggestions"></div>
    <button onclick="goToResult()">عرض النتيجة</button>
  </div>

  <script>
    let students = [];

    // تحميل أسماء الطلاب من ملف JSON
    async function loadStudents() {
      try {
        const response = await fetch("students_results.json");
        const data = await response.json();
        students = Object.keys(data);
      } catch (e) {
        console.error("Error loading students:", e);
      }
    }

    // إظهار الاقتراحات أثناء الكتابة
    document.getElementById("studentInput").addEventListener("input", function() {
      const input = this.value.trim();
      const suggestionsBox = document.getElementById("suggestions");
      suggestionsBox.innerHTML = "";

      if (input.length === 0) return;

      const matches = students.filter(name => name.includes(input));
      matches.forEach(name => {
        const div = document.createElement("div");
        div.textContent = name;
        div.onclick = function() {
          document.getElementById("studentInput").value = name;
          suggestionsBox.innerHTML = "";
        };
        suggestionsBox.appendChild(div);
      });
    });

    // الانتقال لصفحة النتيجة
    function goToResult() {
      const studentName = document.getElementById("studentInput").value.trim();
      if (studentName && students.includes(studentName)) {
        window.location.href = "result.html?name=" + encodeURIComponent(studentName);
      } else {
        alert("⚠️ من فضلك اختر اسم صحيح من القائمة");
      }
    }

    loadStudents();
  </script>
</body>
</html>
