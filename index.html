<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>البحث عن نتيجة الطالب</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      text-align: center;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    h1 {
      background: #2c3e50;
      color: white;
      padding: 15px;
      margin: 0;
    }
    .search-box {
      margin: 30px auto;
      width: 80%;
      max-width: 500px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background: #27ae60;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #219150;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      background: white;
      border: 1px solid #ddd;
      max-height: 200px;
      overflow-y: auto;
      border-radius: 8px;
    }
    li {
      padding: 10px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
    }
    li:hover {
      background: #f1f1f1;
    }
  </style>
</head>
<body>
  <h1>🔎 البحث عن نتيجة الطالب</h1>
  <div class="search-box">
    <select id="classSelect">
      <!-- المرحلة الإعدادية -->
      <option value="اولي-اعدادي">الأولى الإعدادية</option>
      <option value="تانيه-اعدادي">الثانية الإعدادية</option>
      <option value="تالته-اعدادي">الثالثة الإعدادية</option>
      <!-- المرحلة الثانوية -->
      <option value="اولي-ثانوي">الأولى الثانوية</option>
      <option value="تانيه-ثانوي">الثانية الثانوية</option>
      <option value="تالته-ثانوي">الثالثة الثانوية</option>
    </select>

    <input type="text" id="searchInput" placeholder="اكتب اسم الطالب...">
    <ul id="results"></ul>
    <button id="showResult">📊 عرض النتيجة</button>
  </div>

  <script>
    let studentsData = {};
    let studentNames = [];
    let selectedStudent = "";

    // دالة لتوحيد النصوص (إزالة الفروق بين الألف - أ إ آ ا)
    function normalizeArabic(text) {
      return text.replace(/[أإآ]/g, "ا");
    }

    // تحميل ملف JSON
    fetch("students_results.json")
      .then(response => response.json())
      .then(data => {
        studentsData = data;
        studentNames = Object.keys(data);
        console.log("✅ تم تحميل أسماء الطلاب:", studentNames);
      })
      .catch(err => console.error("❌ خطأ في تحميل JSON:", err));

    const searchInput = document.getElementById("searchInput");
    const resultsList = document.getElementById("results");
    const classSelect = document.getElementById("classSelect");
    const showResultBtn = document.getElementById("showResult");

    // البحث
    searchInput.addEventListener("input", function() {
      const query = normalizeArabic(this.value.trim());
      resultsList.innerHTML = "";
      selectedStudent = "";

      if (query.length === 0) return;

      let matches = studentNames.filter(name =>
        normalizeArabic(name).includes(query)
      );

      matches.slice(0, 10).forEach(name => {
        const li = document.createElement("li");
        li.textContent = name;
        li.addEventListener("click", function() {
          searchInput.value = name;
          selectedStudent = name;
          resultsList.innerHTML = "";
        });
        resultsList.appendChild(li);
      });
    });

    // عرض النتيجة
    showResultBtn.addEventListener("click", function() {
      const selectedClass = classSelect.value;
      if (selectedStudent && selectedClass) {
        window.location.href = `result.html?name=${encodeURIComponent(selectedStudent)}&class=${selectedClass}`;
      } else {
        alert("⚠️ من فضلك اختر اسم الطالب والصف الدراسي");
      }
    });
  </script>
</body>
</html>
